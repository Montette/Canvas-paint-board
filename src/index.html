<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="paint">
        <nav class="paint__bar">
            <div class="paint__buttons">
                <button data-mode="draw" class="paint__button">Draw</button>
                <button data-mode="line" class="paint__button">Line</button>
                <button data-mode="rectangle" class="paint__button">Rectangle</button>
            </div>
            <div class="paint__options">
            <input type="range" min="1" max="50" value="5" class="paint__size" id="paintSize">
            <output for="paintSize" class="paint__size-value"></output>
            <input type="color" class="paint__color">
        </div>

            
        </nav>
        <div class="paint__board">

        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
